<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Campus Dynamics :: Login</title>

<!-- Core visual styles -->
<link rel="stylesheet" href="DXR4029.css">
<link rel="stylesheet" href="DXRdc65.css">
<link rel="stylesheet" href="DXR63e9.css">
<link rel="stylesheet" href="DXR454a.css">
<link rel="stylesheet" href="DXRa301.css">
<link rel="stylesheet" href="DXRe0d7.css">

<link rel="stylesheet" href="COOPERP/css/loginstyle.css">
<link rel="icon" href="COOPERP/images/tinylogoed13.gif" type="image/gif">
<link rel="stylesheet" href="styles.css">

<style>
body {
    margin: 0;
    background: #3399FF;
    font-family: Arial, sans-serif;
}

.login-wrapper {
    width: 500px;
    margin: 100px auto;
}

.login-box {
    background: #ffffff;
    padding: 30px;
    text-align: center;
    border-radius: 4px;
}

.login-box img.logo {
    margin-bottom: 20px;
}

.login-box input {
    width: 170px;
    height: 35px;
    margin: 8px 0;
    text-align: center;
}

.login-button {
    width: 170px;
    height: 35px;
    background: #3a6ea5;
    color: #fff;
    border: none;
    cursor: pointer;
}

.login-button:hover {
    background: #2b557f;
}
</style>
</head>

<body>

<div class="login-wrapper">
    <form class="login-box" id="loginForm">
        <img src="COOPERP/images/welcomelogo.png" class="logo" alt="Welcome"><br>

        <input type="text" id="username" placeholder="User Name"><br>
        <input type="password" id="password" placeholder="Password"><br>

        <button type="submit" class="login-button">
            <img src="COOPERP/images/tick-shield.png" alt="" style="vertical-align:middle;margin-right:5px;">
            Login
        </button><br><br><br>
        <div id="msg"></div>

        <br><br>

        <img src="COOPERP/images/campus_dynamix_logo.png" style="height:80px;width:155px;" alt="Campus Dynamics">
    </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent page reload

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const msg = document.getElementById('msg');

    if(username === '2025016151' && password === '1234') {
        msg.innerText='Login successful! ✅' 
        // Optional: redirect to another page
				localStorage.setItem("isLoggedIn", "true");
				localStorage.setItem("username", "2025016151");
        window.location.href = 'dashboard.html';
    } else {
        msg.innerText = 'Invalid username or password ❌';
    }
});
</script>
</body>
</html>
